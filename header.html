<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Форма обратной связи</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Форма обратной связи</h1>
            <form action="index.php" method="post">
                <label for="name">ФИО:</label>
                <input type="text" id="name" name="name" required><br><br>
            
                <label for="email">Ваш е‐майл:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required><br><br>
            
                <label for="message">Сообщение:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            
                <label for="topic">Тема обращения:</label>
                <select id="topic" name="topic">
                    <option value="Предложение">Предложение</option>
                    <option value="Жалоба">Жалоба</option>
                </select><br><br>
            
                <input type="checkbox" id="consent" name="consent">
                <label for="consent">Даю согласие на обработку данных</label><br><br>
            
                <input type="radio" id="internet" name="referral" value="Реклама из интернета" checked>
                <label for="internet">Реклама из интернета</label><br>
                <input type="radio" id="friends" name="referral" value="Рассказали друзья">
                <label for="friends">Рассказали друзья</label><br><br>
            
                <input type="submit" value="Отправить">
            </form>
        </div>
    </main>
</body>
</html>
